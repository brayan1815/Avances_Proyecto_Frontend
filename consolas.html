<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consolas</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="estructura">
    <header class="encabezado">
      <div class="logoEncabezado">
        <h2 class="logoEncabezado__texto">Game Time</h2>
        <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logoEncabezado__imagen">
      </div>
      <div class="encabezadoPerfil">
        <h2 class="encabezadoPerfil__nombre">Brayan Fernandez</h2>
        <i class="bi bi-person-fill encabezadoPerfil__icono"></i>
      </div>
    </header>
    <aside class="sidebar">
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-calendar-event-fill botonSidebar__icono"></i>
        <a href="reservas.html" class="botonSidebar__texto">Reservas</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-cookie botonSidebar__icono"></i>
        <a href="Productos.html" class="botonSidebar__texto">Prdoductos</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-controller botonSidebar__icono"></i>
        <a href="consolas.html" class="botonSidebar__texto">Consolas</a>
      </div>
    </aside>
    <main class="contenido">
      <div class="botonesSuperiores">
        <a href="nueva_consola.html" class="contenido__Boton"><i class="bi bi-xbox"></i>Nueva Consola</a>
      </div>
      <div class="contenido__contenedor">
        <div class="cards  cards--consolas">
          <div class="card card--horizontal">
            <img src="/IMG/xbox360.png" alt="Margarita" class="card__imagen">
            <div class="cardInfo">
              <h3 class="card__nombre">Xbox 360</h3>
              <p class="card__descripcion">Lorem ipsum dolor sit amet consectetur adipiscing elit Ut et massa mi. Aliquam in hendrerit urna. Pellentesque sit amet sapien fringilla, mattis ligula consectetur, ultrices.</p>
              <h3 class="card__precio">$3.500</h3>
              <div class="card__botones">
                <a href="#" class="card__boton"><i class="bi bi-pencil-square"></i></a>
                <a href="#" class="card__boton"><i class="bi bi-trash-fill"></i></a>
              </div>
            </div>
          </div>            
        </div>
      </div>
    </main>
  </div>
</body>
</html>
