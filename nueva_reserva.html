<body>
  <div class="estructura">
    <header class="encabezado">
      <div class="logoEncabezado">
        <h2 class="logoEncabezado__texto">Game Time</h2>
        <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logoEncabezado__imagen">
      </div>
      <div class="encabezadoPerfil">
        <h2 class="encabezadoPerfil__nombre">Brayan Fernandez</h2>
        <i class="bi bi-person-fill encabezadoPerfil__icono"></i>
      </div>
    </header>
    <aside class="sidebar">
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-calendar-event-fill botonSidebar__icono"></i>
        <a href="reservas.html" class="botonSidebar__texto">Reservas</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-cookie botonSidebar__icono"></i>
        <a href="Productos.html" class="botonSidebar__texto">Prdoductos</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-controller botonSidebar__icono"></i>
        <a href="consolas.html" class="botonSidebar__texto">Consolas</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-people-fill botonSidebar__icono"></i>
        <a href="usuarios.html" class="botonSidebar__texto">Usuarios</a>
      </div>
    </aside>
    <main class="contenido">
      
      <div class="fondoOscuro"></div>
      <div class="calendariOculto">
        <button class="botonCerrarCalendario">Cerrar</button>
        <div id="calendarioReserva"></div>
      </div>

      <div class="contenedorFormularioModal">
        <form action="" novalidate autocomplete="off" class="formulario formulario--sinTransparencia">
          <input type="text" class="formulario__campo--oculto" id="id_consola" required>
          <div class="contenedorCampo"><input type="text" placeholder="Ingrese el numero de documento" class="formulario__campo" required min="5" max="10" id="documento"></div>
          <label for="hora_inicio" class="formulario__label">Hora de inicio de la reserva:</label>
          <div class="contenedorCampo"><input type="text" id="hora_inicio" class="formulario__campo" disabled required></div>
          <label for="hora_finalizacion" class="formulario__label">Hora de finalizacion de la reserva</label>
          <div class="contenedorCampo"><input type="text" id="hora_finalizacion" class="formulario__campo" disabled required></div>
          <button class="formulario__boton">Reservar</button>
          <button class="formulario__boton formulario__boton--cancelar" type="button">Cancelar</button>
        </form>
        
      </div>

      <div class="contenido__contenedor">
        <div class="cards  cards--consolas">

            <img src="/IMG/xbox360.png" alt="Margarita" class="card__imagen">

              </div>
            </div>
          </div>             -->

      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script type="module" src="JS/nuevaReserva.js"></script>
</body>
</html>
