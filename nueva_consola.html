<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Consola</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

</head>
<body>
  <div class="estructura">
    <header class="encabezado">
      <div class="logoEncabezado">
        <h2 class="logoEncabezado__texto">Game Time</h2>
        <img src="./IMG/logo_xbox.png" alt="logo_xbox" class="logoEncabezado__imagen">
      </div>
      <div class="encabezadoPerfil">
        <h2 class="encabezadoPerfil__nombre">Brayan Fernandez</h2>
        <i class="bi bi-person-fill encabezadoPerfil__icono"></i>
      </div>
    </header>
    <aside class="sidebar">
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-calendar-event-fill botonSidebar__icono"></i>
        <a href="reservas.html" class="botonSidebar__texto">Reservas</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-cookie botonSidebar__icono"></i>
        <a href="Productos.html" class="botonSidebar__texto">Prdoductos</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-controller botonSidebar__icono"></i>
        <a href="consolas.html" class="botonSidebar__texto">Consolas</a>
      </div>
      <div class="sidebar__boton botonSidebar">
        <i class="bi bi-people-fill botonSidebar__icono"></i>
        <a href="usuarios.html" class="botonSidebar__texto">Usuarios</a>
      </div>
    </aside>
    <main class="contenido contenido--flex">
      <form action="#" class="formulario formulario--NuevaConsola" novalidate autocomplete="off">
        <div class="contenedorCampo contenedorCampo--imagen">
          <label class="formulario__insertarImagen" for="seleccionarImagen">
            <i class="bi bi-card-image insertarImagen__icono" ></i>
            <label for="seleccionarImagen">Haga click para insertar una imagen</label>
          </label>
        </div>
        <div class="contenedorCampo"><input type="file" class="formulario__campo formulario__campo--oculto" id="seleccionarImagen" accept="image/png" required name="archivo"></div>
        <div class="contenedorCampo"><input type="text" class="formulario__campo" placeholder="Nombre de la consola" id="nombre" required  max="30" min="4"></div>
        <div class="contenedorCampo"><textarea name="" class="formulario__campo formulario__campo--textArea" id="descripcion" placeholder="Ingrese una descripcion de la consola..." minlength="15" required></textarea></div>
        <div class="contenedorCampo">
          <select name="" id="id_tipo" class="formulario__campo" required>
            <option value="0" >Seleccione el tipo</option>
          </select>
        </div>
        <button class="formulario__boton">Guardar</button>
      </form>
    </main>
  </div>
</body>
<script type="module" src="./JS/nuevaConsola.js"></script>
</html>
